<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>vue-cesium</title>
  <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
  <style>
    body {
      padding: 0px;
      margin: 0px;
    }
    
    .cesium-button {
      box-shadow: inset 0 0 10px rgba(34, 47, 113, 1);
      background: rgba(8, 10, 52, 0.5);
      border: 1px solid #233ab4;
      width: 40px;
      height: 40px;
    }

    .cesium-viewer-toolbar {
      top: 8px !important;
      z-index: 100;
      right: 10px;
    }

    span.cesium-sceneModePicker-wrapper {
      margin-top: -10px;
    }

    .cesium-viewer-cesium3DTilesInspectorContainer {
      top: 80px !important;
      right: 20px !important;
      max-height: 500px;
      /* display: none; */
    }

    .cesium-cesiumInspector {
      background: rgba(8, 10, 52, 0.8);
      border: 1px solid rgba(34, 47, 113, 1);
      box-shadow: inset 0 0 10px rgba(34, 47, 113, 1);
      text-align: left;
      line-height: 25px;
    }


    ::-webkit-scrollbar {
      /*滚动条整体样式*/
      width: 6px;
      /*高宽分别对应横竖滚动条的尺寸*/
      height: 1px;
    }

    ::-webkit-scrollbar-track {
      /*滚动条里面轨道*/
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      background: #535353;
    }

    ::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: #ededed;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script type="text/JavaScript" src="./Cesium/Cesium_ext_min.js"></script>
  <script type="text/JavaScript" src="./Cesium/Cesium.js"></script>
  <script type="text/JavaScript" src="./Cesium/Cesium_GGS_min.js"></script>
  <script type="text/JavaScript" src="./Cesium/Cesium.d.ts"></script>
  <script type="text/JavaScript" src="./viewerCesiumNavigationMixin.min.js"></script>
  <script type="text/JavaScript" src="./flv.js"></script>
  <script type="text/JavaScript" src="./CesiumHeatmap.js"></script>
  <script>
    var viewer = null;
    var analysisDataSource = {};
  </script>
</body>

</html>
